<div class="payment-method" css="'_active': isActive()" id="payment-method-dna-payment-cc-vault" data-bind="visible: isVaultEnabled()">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="
                    attr: {'id': getId()},
                    value: getId(),
                    click: selectPaymentMethod,
                    checked: isChecked,
                    visible: isRadioButtonVisible()"
        />
        <label class="label" data-bind="attr: {'for': getId()}">
            <img data-bind="attr: {
            'src': getIcons(getCardType()).url,
            'width': getIcons(getCardType()).width,
            'height': getIcons(getCardType()).height
            }" class="payment-icon">
            <span translate="'ending'"></span>
            <span text="getMaskedCard()"></span>
            (
            <span translate="'expires'"></span>:
            <span text="getExpirationDate()"></span>
            )
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <fieldset
                data-bind="attr: {class: 'fieldset payment items ccard ' + getId(), id: getId() + '_hosted_fields_form'}"
                style="display:none;">
            <div class="field number required" style="display:none;">
                <label data-bind="attr: {for: getId() + '_cc_name'}" class="label">
                    <span><!-- ko i18n: 'Cardholder Name'--><!-- /ko --></span>
                </label>
                <div class="control">
                    <div data-bind="attr: {id: getId() + '_cc_name'}" class="hosted-control hosted-cc-name"></div>
                    <div class="hosted-error">
                        <!-- ko i18n: 'Please, enter valid Cardholder Name'--><!-- /ko -->
                    </div>
                </div>
            </div>

            <div class="field number required" style="display:none;">
                <label data-bind="attr: {for: getId() + '_cc_number'}" class="label">
                    <span><!-- ko i18n: 'Credit Card Number'--><!-- /ko --></span>
                </label>
                <div class="control">
                    <div data-bind="attr: {id: getId() + '_cc_number'}"
                         class="hosted-control hosted-cc-number"></div>
                    <div class="hosted-error">
                        <!-- ko i18n: 'Please, enter valid Credit Card Number'--><!-- /ko -->
                    </div>
                </div>
            </div>

            <div class="field number required" style="display:none;">
                <label data-bind="attr: {for: getId() + '_cc_exp_date'}" class="label">
                    <span><!-- ko i18n: 'Expiration Date'--><!-- /ko --></span>
                </label>
                <div class="control">
                    <div>
                        <div data-bind="attr: {id: getId() + '_cc_exp_date'}"
                             class="hosted-control hosted-cc-exp-date"></div>
                        <div class="hosted-error">
                            <!-- ko i18n: 'Please, enter valid Expiration Date'--><!-- /ko -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="field cvv required" style="display:none;">
                <label data-bind="attr: {for: getId() + '_cc_cid'}" class="label">
                    <span><!-- ko i18n: 'Card Verification Number'--><!-- /ko --></span>
                </label>
                <div class="control">
                    <div data-bind="attr: {id: getId() + '_cc_cid'}" class="hosted-control hosted-cid"></div>
                    <div class="hosted-error">
                        <!-- ko i18n: 'Please, enter valid Card Verification Number'--><!-- /ko -->
                    </div>
                </div>
            </div>

            <div class="field cvv required" data-bind="attr: {id: getId() + '_cvv_div'}">
                <label data-bind="attr: {for: getId() + '_cc_cid_token'}" class="label">
                    <span><!-- ko i18n: 'Card Verification Number'--><!-- /ko --></span>
                </label>
                <div class="control">
                    <div data-bind="attr: {id: getId() + '_cc_cid_token'}" class="hosted-control hosted-cid-token"></div>
                    <div class="hosted-error">
                        <!-- ko i18n: 'Please, enter valid Card Verification Number'--><!-- /ko -->
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                            click: placeOrder,
                            attr: {title: $t('Place Order')}">
                    <span translate="'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
